<!DOCTYPE html>
<html>
<head>
  <title>Note Taker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>
      <h1>Note Taker</h1>
      <button id="toggleDarkMode">
        <img id="darkModeIcon" src="https://cdn.hugeicons.com/icons/moon-02-stroke-sharp.svg" alt="Dark" width="24" height="24">
      </button>
    </div>
    <textarea id="noteTitle" placeholder="Enter note title..."></textarea>
    <textarea id="noteDescription" placeholder="Enter note description..."></textarea>
    <button id="saveNote">Save Note</button>
    <div id="notesList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
